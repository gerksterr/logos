name: directory-listing
on: [push]

jobs:
  pages-directory-listing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: translations

      - name: List contents after generating directory listings
        run: ls -la translations

      - name: Upload translations directory
        uses: actions/upload-artifact@v2
        with:
          name: directory-listing
          path: translations/

  deploy:
    needs: pages-directory-listing
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: directory-listing
          path: directory-listing/

      - name: List contents after downloading artifact
        run: ls -la directory-listing/

      - name: Copy artifact to docs/translations
        run: |
          mkdir -p docs/translations
          cp -r directory-listing/* docs/translations/

      - name: List contents of docs/translations for verification
        run: ls -la docs/translations

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: docs
