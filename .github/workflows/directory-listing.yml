name: directory-listing
on: [push]

jobs:
  generate-directory-listing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: translations

      - name: List contents after generating directory listings
        run: ls -la translations

      - name: Upload translations directory
        uses: actions/upload-artifact@v2
        with:
          name: directory-listing
          path: translations/

  deploy:
    needs: generate-directory-listing
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create directories for deployment
        run: mkdir -p deployment/translations

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: directory-listing
          path: deployment/translations

      - name: Copy existing files to deployment directory, excluding deployment itself
        run: |
          shopt -s extglob
          cp -r !(deployment) deployment/

      - name: List contents of deployment for verification
        run: ls -la deployment

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: deployment
          keep_files: true
